<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quizz App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="game.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body onload="nextQuestion()">
    <nav class="navbar navbar-light bg-light navbarCustom">
        <a class="navbar-brand" href="#">
            <img src="img/question-mark.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"> Bootstrap
        </a>
    </nav>
    <h1>The awesome HTML Quiz</h1>

    <div id="correctAnswer" class="alert alert-success d-none" role="alert">
        Die Antwort war richtig!
    </div>
    <div id="wrongAnswer" class="alert alert-danger d-none" role="alert">
        Die Antwort war leider falsch.
    </div>

    <div class="card">
        <div class="progress">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0</div>
        </div>
        <div class="card-body" id="question">
            In diesem Abschnitt wird eine Frage gestellt.
        </div>
    </div>

    <div class="mt-2">
        <div class="quizzAnswerRow">
            <button onclick="answer(1)" id="answer1" class="btn btn-outline-primary">Antowort A</button>
            <button onclick="answer(2)" id="answer2" class="btn btn-outline-primary">Antowort B</button>
        </div>
        <div class="quizzAnswerRow">
            <button onclick="answer(3)" id="answer3" class="btn btn-outline-primary">Antowort C</button>
            <button onclick="answer(4)" id="answer4" class="btn btn-outline-primary">Antowort D</button>
        </div>
    </div>

    <div class="mt-2">
        <button onclick="nextQuestion()" id="nextBtn" class="btn btn-outline-info d-none">Nächste Frage</button>
    </div>

    <footer class="page-footer font-small bg-dark footerCustom">
        <div class="footer-copyright text-center py-3">© 2020 Copyright:
            <a href="https://developerakademie.com/">Developer Akademie</a>
        </div>
    </footer>

</body>

</html>
